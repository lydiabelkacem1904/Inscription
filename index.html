<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jedi Enrollment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">JEDI ACADEMY ENROLLMENT</div>

    <div class="form-container">
        <form>
            <h2>Join the Jedi Order</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="e.g. Luke Skywalker">

            <label for="email">Galactic Email</label>
            <input type="email" id="email" placeholder="e.g. luke@jedi.org">

            <label for="planet">Home Planet</label>
            <input type="text" id="planet" placeholder="e.g. Tatooine">

            <label for="saber">Preferred Lightsaber Color</label>
            <select id="saber">
                <option>Blue</option>
                <option>Green</option>
                <option>Purple</option>
                <option>Red (Sith...?)</option>
                <option>Yellow</option>
            </select>

            <button type="submit">Enroll</button>
        </form>
    </div>
</body>
</html>
